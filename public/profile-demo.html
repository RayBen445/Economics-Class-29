<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Upload Demo</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ecf0f1;
            padding: 2rem;
            margin: 0;
        }
        
        .demo-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        
        /* Profile styles from global.css */
        .profile-picture-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .profile-page-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #9b59b6;
            object-fit: cover;
            display: block;
        }
        
        .profile-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #9b59b6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #9b59b6;
            background-color: #ecf0f1;
        }
        
        .profile-picture-edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .profile-picture-container:hover .profile-picture-edit-overlay {
            opacity: 1;
        }
        
        .image-preview-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background-color: #9b59b6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #8e44ad;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .info {
            text-align: center;
            color: #34495e;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Profile Image Upload Demo</h1>
        
        <div class="profile-picture">
            <div class="profile-picture-container" id="profileContainer" title="Click to change profile picture">
                <div class="profile-placeholder" id="placeholder">
                    JD
                </div>
                <div class="profile-picture-edit-overlay">
                    <span>Change<br/>Photo</span>
                </div>
            </div>
            
            <!-- Image Preview Actions -->
            <div class="image-preview-actions" id="previewActions" style="display: none;">
                <button class="btn-primary btn-sm" id="saveBtn">Save Photo</button>
                <button class="btn-secondary btn-sm" id="cancelBtn">Cancel</button>
            </div>

            <!-- Hidden file input -->
            <input
                type="file"
                accept="image/*"
                id="fileInput"
                style="display: none;"
            />
        </div>
        
        <div class="info">
            <p><strong>Demo Features:</strong></p>
            <ul style="text-align: left; max-width: 400px; margin: 1rem auto;">
                <li>Click the profile picture to select an image</li>
                <li>Live preview before saving</li>
                <li>File validation (image types, 5MB max)</li>
                <li>Save/Cancel options with preview</li>
                <li>Hover effect on profile picture</li>
            </ul>
        </div>
    </div>
    
    <script>
        const profileContainer = document.getElementById('profileContainer');
        const placeholder = document.getElementById('placeholder');
        const previewActions = document.getElementById('previewActions');
        const fileInput = document.getElementById('fileInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        let originalSrc = null;
        let previewSrc = null;
        
        profileContainer.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Validate file size (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size must be less than 5MB');
                return;
            }

            try {
                // Convert to base64 for preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewSrc = e.target.result;
                    showPreview(previewSrc);
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error reading image:', error);
                alert('Error reading image. Please try again.');
            }
        });
        
        function showPreview(src) {
            // Replace placeholder with image
            placeholder.innerHTML = `<img src="${src}" alt="Profile Preview" class="profile-page-avatar" />`;
            previewActions.style.display = 'flex';
        }
        
        saveBtn.addEventListener('click', () => {
            // In real app, this would call updateProfile with the image
            alert('Image saved successfully!');
            previewActions.style.display = 'none';
            fileInput.value = '';
        });
        
        cancelBtn.addEventListener('click', () => {
            // Revert to original state
            placeholder.innerHTML = 'JD';
            previewActions.style.display = 'none';
            fileInput.value = '';
            previewSrc = null;
        });
    </script>
</body>
</html>
